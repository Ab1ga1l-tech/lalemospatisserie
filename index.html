<!DOCTYPE html> 
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>La Lemos Patisserie</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background-color: #fffdf8;
      color: #3c1e1e;
    }

    /* Menu */
    header {
      background-color: #4b0e1a; /* vinho */
      color: #fff;
      padding: 15px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
    }

    header .logo {
      font-size: 22px;
      font-weight: bold;
      color: #f5d67b; /* dourado */
    }

    nav ul {
      display: flex;
      list-style: none;
      gap: 25px;
    }

    nav ul li a {
      color: #fff;
      text-decoration: none;
      font-weight: 500;
      transition: 0.3s;
    }

    nav ul li a:hover {
      color: #f5d67b;
    }

    .cart {
      position: relative;
      cursor: pointer;
      font-size: 18px;
    }

    .cart span {
      background: #f5d67b;
      color: #4b0e1a;
      border-radius: 50%;
      padding: 4px 8px;
      font-size: 12px;
      position: absolute;
      top: -10px;
      right: -10px;
      font-weight: bold;
    }

    /* Banner */
    .banner {
      background: url('https://images.unsplash.com/photo-1578985545062-69928b1d9587?w=1200') center/cover no-repeat;
      height: 80vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: #fff;
      margin-top: 70px;
    }

    .banner h1 {
      font-size: 50px;
      background: rgba(75, 14, 26, 0.7);
      padding: 20px 30px;
      border-radius: 12px;
    }

    /* Nossas Del√≠cias */
    .delicias {
      padding: 60px 20px;
      text-align: center;
    }

    .delicias h2 {
      font-size: 32px;
      margin-bottom: 40px;
      color: #4b0e1a;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 30px;
      max-width: 1000px;
      margin: 0 auto;
    }

    .card {
      background-color: #f5e9da; /* bege */
      border-radius: 50%;
      width: 160px;
      height: 160px;
      margin: 0 auto;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden; /* garante que a imagem n√£o passe da borda */
      transition: transform 0.4s ease;
      cursor: pointer;
    }

    .card:hover {
      transform: scale(1.15);
    }

    .card img {
      width: 100%;
      height: 100%;
      object-fit: cover; /* ocupa todo o c√≠rculo */
      border-radius: 50%;
      transition: transform 0.4s ease;
    }

    .card:hover img {
      transform: scale(1.1);
    }

    .card p {
      margin-top: 10px;
      font-weight: bold;
      color: #4b0e1a;
      text-align: center;
    }

    /* Responsivo */
    @media (max-width: 768px) {
      header {
        flex-direction: column;
        gap: 10px;
      }

      .banner h1 {
        font-size: 28px;
      }

      .card {
        width: 140px;
        height: 140px;
      }
    }
  </style>
</head>
<body>

  <!-- Menu -->
  <header>
    <div class="logo">La Lemos Patisserie</div>
    <nav>
      <ul>
        <li><a href="#home">In√≠cio</a></li>
        <li><a href="#delicias">Nossas Del√≠cias</a></li>
        <li><a href="#contato">Contato</a></li>
      </ul>
    </nav>
    <div class="cart">üõí <span id="cart-count">0</span></div>
  </header>

  <!-- Banner -->
  <section class="banner" id="home">
    <h1>Feitos com Carinho e Eleg√¢ncia</h1>
  </section>

  <!-- Nossas Del√≠cias -->
  <section class="delicias" id="delicias">
    <h2>Conhe√ßa Nossas Del√≠cias</h2>
    <div class="grid">
      <div class="card" onclick="addToCart(20)">
        <img src="patisserie (1).jpg" alt="Doces">
        <p>Doces</p>
      </div>
      <div class="card" onclick="addToCart(25)">
        <img src="bolos.png" alt="Bolos">
        <p>Salgados</p>
      </div>
      <div class="card" onclick="addToCart(40)">
        <img src="panetones.png" alt="Panetones">
        <p>Tortas</p>
      </div>
      <div class="card" onclick="addToCart(60)">
        <img src="patisserie.png" alt="Cookies">
        <p>Bolos Tem√°ticos</p>
      </div>
      <div class="card" onclick="addToCart(35)">
        <img src="panetones.png" alt="Outros">
        <p>Outros</p>
      </div>
    </div>
  </section>

  <script>
    let cartCount = 0;
    let cartTotal = 0;

    function addToCart(price) {
      cartCount++;
      cartTotal += price;
      document.getElementById("cart-count").innerText = cartCount;

      alert("Produto adicionado! Total: R$ " + cartTotal.toFixed(2));
    }
  </script>

</body>
</html>
